server:
  port: 8092
  shutdown: GRACEFUL

spring:
  webflux:
    base-path: /consumer-api
  r2dbc:
    url: r2dbc:pool:postgresql://localhost:5432/iot_db
    username: postgres
    password: password
  flyway:
    url: jdbc:postgresql://localhost:5432/iot_db
    user: postgres
    password: password
    defaultSchema: iot_data
  profiles: local
  application.name: consumer-api
  cloud:
    stream:
      function:
        definition: saveEvent
      bindings:
        saveEvent-in-0:
          destination: iot-data
          group: iot-data-consumer
          content-type: application/json
      kafka:
        brokers: localhost:9092
logging:
  level:
    root: INFO
    br.com.iot: DEBUG
  pattern:
    console: '%highlight(<<%-5level>>) %d{dd-MM-yy HH:mm:ss.SSS} [%thread] %cyan(%c{0}.%M) - %msg%n'